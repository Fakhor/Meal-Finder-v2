<!doctype html>
<html lang="en">
<head>
     <!-- Using Boostrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../asset/images/logo-meal-finder.png">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Meal Finder</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:  #4f8a8b; ">

        <!-- Image Logo -->
        <a class="navbar-brand" href="#">
            <!-- <img class = "center" alt="" width = "165" height = "40" src="asset/images/logo-web.png"> -->
            <image-figure
                src="asset/images/logo-web.png"
                alt="Meal Finder Logo"
                caption="">
            </image-figure>
        </a>

        <!-- Search -->
        <div class="flex">
            <form class="flex form-inline pull-right" id="submit">
                <input
                        class="form-control mr-sm-2"
                        type="text"
                        id="search"
                        placeholder="Masukkan keyword pencarian"
                >
                <button class="search-btn btn-warning my-2 my-sm-0" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn btn-warning" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>
    </nav>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <!-- Contain -->
    <div class="container">
        <div style="align-items: center; justify-content: center; text-align: center;">
            <div id="result-heading"></div>
            <div id="meals" class="meals"></div>

            &nbsp;&nbsp;&nbsp;&nbsp;

            <!-- Show Single Meal Content -->
            <div class="card" style="align-items: center; justify-content: center; text-align: center;" id="single-meal"></div>
        </div>


    </div>
</body>
</html>
